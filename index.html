<!DOCTYPE html>
<html lang="en">

<head>
  <title>MTG Raid Adventure</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script type="module" src="Scripts/Constants.js"></script>
  <script src="Scripts/MTGRaidBaseScript.js"></script>
  <script src="Scripts/PlayerHealthScripts.js"></script>
  <script src="Scripts/Utilities.js"></script>
</head>

<body>

  <div class="display-container">
    <label id="playerLabel" style="cursor: default;" class="display-box" for="myTextbox">Enter number of
      players:</label>
    <input class="display-box" type="text" id="myTextbox" style="text-align: center;" oninput="checkInput()"
      placeholder="Enter number here...">

    <div class="button-container">
      <button id="startEasy" style="background-color: green;" class="display-box"
        onclick="displayColorRectangleAndStartGame('easy')">Click to Start Easy Challenge</button>
      <button id="startMedium" style="background-color: orange;" class="display-box"
        onclick="displayColorRectangleAndStartGame('medium')">Click to Start Medium Challenge</button>
      <button id="startHard" style="background-color: crimson;" class="display-box"
        onclick="displayColorRectangleAndStartGame('hard')">Click to Start Hard Challenge</button>
    </div>

    <div id="colorRectangle" style="display: none;"></div>
  </div>
  <div id="diceLog" style="display: none;"></div>
  <div id="imageContainer"></div>
  <div class="display-container">
    <button id="dices" class="display-box" onclick="takeMonsterAction()">Click for Monster Action</button>
    <div id="action" class="display-box" style="cursor: default;">Action: None</div>
  </div>
  <div class="controls">
    <button id="counterButton" style="cursor: pointer;" onclick="strikeOutMonsterAction()">Counter</button>
    <button style="cursor: pointer;" onclick="decreaseNumber(10)">-10</button>
    <button style="cursor: pointer;" onclick="decreaseNumber(5)">-5</button>
    <button style="cursor: pointer;" onclick="decreaseNumber(1)">-</button>
    <button style="cursor: pointer;" onclick="increaseNumber(1)">+</button>
    <button style="cursor: pointer;" onclick="increaseNumber(5)">+5</button>
    <button style="cursor: pointer;" onclick="increaseNumber(10)">+10</button>
    <button id="minionButton" style="cursor: pointer;" onclick="addMinions(1, 3)">+Minion</button>
  </div>
  <div class="display-container">
    <div id="number" class="display-box" style="cursor: default;">Monster Health: 0</div>
  </div>
  <div class="controls">
    <button id="increaseRoundButton" onclick="decreaseRound()">-</button>
    <button id="decreaseRoundButton" onclick="increaseRound()">+</button>
  </div>

  <div class="display-container">
    <div id="round" class="display-box" style="cursor: default;">Round: 1</div>
    <div id="rounds" class="display-box" style="cursor: default;">Actions this turn: 0</div>
  </div>

  <div class="player-health-container" id="playerHealthContainer">
    <!-- Player health boxes will be dynamically added here -->
  </div>

  <button id="refreshButton" onclick="refreshPage()">Restart</button>

  <div id="errorMessage"></div>

</body>

</html>
